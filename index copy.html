<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style1.css">
</head>
<body class="bg-light">

  <div class="container text-center mt-5">
    <h1 class="mb-4">Weather Application</h1>
    
    <!-- Search bar -->
    <div class="input-group mb-4 w-50 mx-auto">
      <input type="text" class="form-control" id="cityInput" placeholder="Enter city name">
      <button class="btn btn-primary" id="searchBtn">Search</button>
    </div>

    <!-- Weather card -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow" id="weatherCard">
          <div class="card-body">
            <h3 class="card-title" id="cityName">City Name</h3>
            <p id="temperature" class="display-4 fw-bold">--Â°C</p>
            <p id="condition">Condition</p>
            <img id="weatherIcon" src="" alt="" class="img-fluid" style="width: 80px; display:none;">
          </div>
        </div>
      </div>
    </div>

    <!-- Loading Animation -->
    <div id="loading" class="mt-4" style="display:none;">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p>Fetching weather data...</p>
    </div>
  </div>

</body>
</html>
